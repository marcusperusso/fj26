<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Notas Fiscais - UberDist</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany"/>
	</div>
	<div id="conteudo">
		<h:form id="usuarioForm">
			<h:commandLink id="botaoCadastroProdutos" action="#{usuarioBean.redirecionaParaProdutos()}" value="Cadastro de Produtos"/>
			<h2>Cadastro de usuário</h2>
			<h:panelGrid columns="2" styleClass="campos">
				<h:outputLabel value="Login:" for="loginNovo"/>
				<h:inputText id="loginNovo" value="#{usuarioBean.usuarioNovo.login}"/>
				
				<h:outputLabel value="Senha:" for="senhaNovo"/>
				<h:inputSecret id="senhaNovo" value="#{usuarioBean.usuarioNovo.senha}"/>
				
				<h:commandButton value="Gravar" action="#{usuarioBean.cadastra}" style="margin-left: 5px; float:left; margin-right: 5px;">
					<f:ajax event="action" execute="@form" render=":usuarioForm"/>
				</h:commandButton>
			</h:panelGrid>
			
			<h2>Listagem de usuários</h2>
			<h:dataTable value="#{usuarioBean.lista}" var="usuario" binding="#{table}" rendered="#{not empty usuarioBean.lista}"
			styleClass="dados" rowClasses="impar,par">
				<h:column>
					<f:facet name="header">Nr</f:facet>
					#{table.rowIndex + 1}
				</h:column>
				<h:column>
					<f:facet name="header">Login</f:facet>
					#{usuario.login}
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	<div id="rodape">
		Copyright 2013. Todos os direitos reservados a Marcus Perusso.
	</div>
</h:body>
</html>
